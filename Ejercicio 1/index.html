<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-input">
        <label for="">Introduzca el número 1</label>
        <input type="number" id="num1" placeholder="Ejemplo: 25" />
      </div>
      <div class="container-input">
        <label for="">Introduzca el número 2</label>
        <input type="number" id="num2" placeholder="Ejemplo: 48" />
      </div>
      <button class="btn-sumar" onclick="sumar()">SUMAR</button>
    </div>
  </body>
  <script>
    function sumar() {
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      resultado = parseFloat(num1.value) + parseFloat(num2.value);

      if (!Number.isNaN(resultado)) {
        alert("La suma es: " + resultado);
        num1.value = "";
        num2.value = "";
        return;
      }

      alert("Error, ha introducido un caracter inválido, revise los números");
      num1.focus();
    }
  </script>
</html>
